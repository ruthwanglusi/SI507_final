<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style media="screen">
      body
      {
        font-family: 'Lato', sans-serif;
        margin:2rem;
        white-space:pre-wrap;
      }
      .results
      {
        display: grid;
        grid-gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(400px,1fr));
        background-color:#05386B15;
        padding:1rem;
      }
      h1{color:#557A95}
    </style>
    <title>US {{queryType}}s</title>
  </head>

  <body>
    <h1>US {{queryType}}s</h1>

    <div class="results">
    {% for p in renderType %}
      <section>
        <h3>{{p.name}}</h3>
        <p>{{p.states}}</p>
        <p>{{p.descrip}}</p>
      </section>
    {% endfor %}
    </div>
  </body>

</html>
